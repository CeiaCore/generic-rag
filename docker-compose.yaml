services:
  app:
    build: .
    container_name: generic
    image: generic
    # command: uvicorn main:app --host 0.0.0.0
    volumes:
      - .:/home/python/app

    environment:
      - PYTHONPATH=/home/python/app

      # - REDIS_HOST=redis
      # - REDIS_PORT=6379

      # - QDRANT_HOST=qdrant
      # - QDRANT_PORT=6333

      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_PORT=5433
      - POSTGRES_DB=mydatabase
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword

    tty: true
    # env_file:
    #   - ./.env
    ports:
      - 8000:8000

    networks:
      - my_network

  postgres:
    image: ankane/pgvector
    container_name: postgres
    environment:
      - POSTGRES_DB=mydatabase
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
    ports:
      - 5433:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - my_network

  # redis:
  # image: redis:latest
  #   container_name: redis
  #   ports:
  #     - 6379:6379

  # qdrant:
  #   image: qdrant/qdrant
  #   container_name: qdrant
  #   ports:
  #     - 6333:6333
  #   volumes:
  #     - qdrant_storage:/qdrant/storage

networks:
  my_network:
    driver: bridge

volumes:
  qdrant_storage:
  postgres_data:
